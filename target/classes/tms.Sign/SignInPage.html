<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<h1>TMS</h1>
	<h2>サインイン</h2>
	<p>パスワードとログインIDを入力してください</p>
		<div wicket:id="feedback"></div>
		<form class = "form-horizontal" wicket:id = "form" >
			<fieldset>
				<div class = "form-group">
					<label class = "col-sm-3 control-label">ログインID</label>
					<div class = "col-sm-6">
						<input type ="text" class = "form-control" wicket:id = "loginId"/>
					</div>
				</div>
				<div class = "form-group">
					<label class = "col-sm-3 control-label">パスワード</label>
					<div class = col-sm-6>
						<input type = "password" class = "form-control" wicket:id = "passphrase">
					</div>
				<div class = "form-group">
					<div class = "col-sm-offset-3 col-sm-6">
						<button type = "submit" class = "btn btn-primary">サインイン</button>

					</div>
				</div>
				</div>
			</fieldset>
		</form>
</body>
</html>
