<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title wicket:id="title">製品名</title>
</head>
<body>
	<div wicket:id = "feedback"></div>
	<p>各テストの各項目(最終結果とテスト番号以外)をクリックすると編集できます<p>
	<div wicket:id="productName">製品名</div>
		<form wicket:id="inputForm">
		<table border="1">
			<thead>
				<tr>
					<td>テスト番号</td>
					<td>種別</td>
					<td>実行ステップ</td>
					<td>期待される出力</td>
					<td>最終結果</td>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="testList">
					<td wicket:id="testId">1</td>
					<td wicket:id="classification">正常系</td>
					<td wicket:id="step">1.「出席を提出する」ボタンをクリックする</td>
					<td wicket:id="expectedOutput">入力フォームが表示される</td>
					<td wicket:id="latestResult">○</td>
				</tr>
			</tbody>
		</table>
	<button wicket:id="addTest">
		<span wicket:id="addTestLabelController">+</span>
	</button>
	<input type = "submit"value = "登録"/>
		</form>
</body>
</html>
