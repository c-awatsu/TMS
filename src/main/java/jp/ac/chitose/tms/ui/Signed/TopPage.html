<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<div align = "center">
	<h2>製品一覧ページ</h2>
	<br>
	<table border = "1">
		<thead>
			<tr>
				<td>製品名</td>
				<td>テスト進行度</td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id = productList>
				<td wicket:id = "productLink">
					<a href = # wicket:id ="productName">製品名</a>
				</td>
				<td wicket:id = "progressOfTest">
					テスト進行度
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
