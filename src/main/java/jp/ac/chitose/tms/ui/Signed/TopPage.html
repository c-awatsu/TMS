<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<div align="right">
		<a href=# wicket:id="logout">ログアウト</a>
	</div>
	<div align="center">
		<h2>製品一覧ページ</h2>
		<br>
		<form wicket:id=form>
			<table border="1">
				<thead>
					<tr>
						<td>製品番号</td>
						<td>製品名</td>
						<td>テスト進行度</td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id=productList>
						<td ><a href = # wicket:id = toProductPage><span wicket:id = "productNumber">1</span></a></td>
						<td wicket:id="name">製品A</td>
						<td wicket:id="progressOfTest">1/3</td>
					</tr>
				</tbody>
			</table>
		<br>
		<button wicket:id = "addProduct">
			<span wicket:id = "addProductLabelController">+</span>
		</button>
		<input type = "submit" value ="登録" />
		</form>
	</div>
</body>
</html>
